<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* this is boilerplate */
    html, body {
      margin: 0;
      padding: 0;
    }
    
    *, *:before, *:after {
      box-sizing: border-box;
    }
    html {
      font-family: 'Open Sans', sans-serif;
      background: #5a5a5a;
    }
    h1{
        text-align: center;
    }
    p{
        text-align: center;
    }
    .links{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .links >a{
        color: #fff;
    }
  </style> 
</head>
<body>
  <H1>Mikatas info</H1>
  <p>
    Hi, I'm miki. I have 15 dogs!
  </p>
  <div class="links">
    <a href="https://www.twitch.tv/mikatamewcrew/about">twitch</a>
    <a href="https://www.youtube.com/c/MikataMewCrew">youtube</a>
    <a href="https://www.instagram.com/m.crewstagram/">instagram</a>
    <a href="https://discord.com/invite/3aK2JUHf93">discord</a>
  </div>
</body>
</html>
